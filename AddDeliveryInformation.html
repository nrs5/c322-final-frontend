<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="AddDeliveryInformation.css">
    <title>Delivery Form</title>
</head>
<body>
    <ul class="topnav">
        <li><a class="logo" href="index.html"><img src="../assets/FinalProjectLogo.png" alt="Final Project"></a></li>
        <li class="right"><a href="TrackOrder.html"><img src="../assets/cart.svg" alt="Cart"><span id="cart-count">0</span></a></li>
        <li class="right"><a href="login.html"><img src="../assets/person.svg" alt="Account"></a></li>
        <li class="right"><a href="login.html">Help</a></li>
        <li class="right"><a href="TrackOrder.html">Track Order</a></li>
    </ul>

    <div id="loginButtons">
        <a href="login.html" class="discount">Save $10 on every delivery with an account</a>
        <hr>
        <div class="loginButtons">
            <span><a href="login.html" class="button">LOGIN</a></span>
            <span><a href="login.html" class="button">SIGN UP</a></span>
        </div>
    </div>

    <div class="flower-details" id="flowerDetails"></div>

    <div class="container">
        <form id="deliveryForm">
            <h2>Delivery Information</h2>
            <p>$<span id="totalPrice"></span></p>
            <p>Delivery Time: <span id="deliveryTime"></span></p>

            <h3>DELIVER TO</h3>
            <label for="recipientAddress">Address*:</label>
            <input type="text" id="recipientAddress" required><br><br>

            <label for="recipientApt">Apt/Suite:</label>
            <input type="text" id="recipientApt"><br><br>

            <label for="recipientCity">City:</label>
            <input type="text" id="recipientCity" required><br><br>

            <label for="recipientState">State*:</label>
            <select id="recipientState">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">Biscuit town</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select><br><br>

            <label for="recipientZip">Zip*:</label>
            <input type="text" id="recipientZip" required><br><br>

            <h3>Recipient</h3>
            <label for="recipientFirstName">First Name*:</label>
            <input type="text" id="recipientFirstName" required><br><br>

            <label for="recipientLastName">Last Name*:</label>
            <input type="text" id="recipientLastName" required><br><br>

            <label for="relationship">Relationship*:</label>
            <select id="relationship">
                <option value="parent">Parent</option>
                <option value="friend">Friend</option>
                <option value="spouse">Spouse</option>
                <option value="other">Other</option>
            </select><br><br>

            

            <button type="button" onclick="continueButton()">Continue</button>
        </form>
    </div>

</body>
<script src="configurations.js"></script>
<script src="addDeliveryInformation.js"></script>
</html>
